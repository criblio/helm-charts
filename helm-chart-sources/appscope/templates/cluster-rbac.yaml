apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "scope.fullname" . }}-cluster-role
  labels:
  {{- include "scope.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resourceNames:
  - scope
  resources:
  - configmaps
  verbs:
  - get
  - patch
  - put
  - update
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
