# -- @ignore
kubernetesClusterDomain: cluster.local

image:
  # -- Docker image repository to pull images
  repository: cribl/scope
  # -- When will the Node pull the image
  pullPolicy: IfNotPresent
  # -- When will the Node pull the image
  tag: 1.3.4

# -- Credentials to pull container images
imagePullSecrets: []

# -- Name of the signer used for certificate request
cert:
  signername: "kubernetes.io/kubelet-serving"

appscope:
  destinations:
    # -- Destination to send metrics & events to Cribl Stream  
    cribl:
    # -- Destination for Metrics
    metrics:
    # -- Format of metrics output (statsd|ndjson)
    format: "ndjson"
    # -- Destination for Events
    events:
    # -- Categories of events that will be generated by AppScope
    # If you comment this section out entirely, AppScope will use it's default event
    # watch list, which enables all categories except metrics.
  watch:
    - type: file
      name: (\/logs?\/)|(\.log$)|(\.log[.\d])
      value: .*
    - type: console
      name: (stdout|stderr)
      value: .*
      allowbinary: false
    - type: net
      name: .*
      field: .*
      value: .*
    - type: fs
      name: .*
      field: .*
      value: .*
    - type: dns
      name: .*
      field: .*
      value: .*
    - type: http
      name: .*
      field: .*
      value: .*
  # -- Authentication Token for use with Cribl Stream
  token:
  # -- Enable debug logging in the AppScope Webhook Admissions Controller
  debug: false
  # -- Specify specific  metrtics creates metrics for different categories of events from a container

# -- Kubernetes service for the AppScope Webhook Admissions Controller
service:
  type: ClusterIP
  ports:
  - name: 4443-tcp
    port: 443
    protocol: TCP
    targetPort: 4443

nodeSelector: {}

## Node tolerations for server scheduling to nodes with taints
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
##
tolerations: []
# - key: null
#   operator: Exists
#   effect: "NoSchedule"

## Affinity and anti-affinity
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity: {}
