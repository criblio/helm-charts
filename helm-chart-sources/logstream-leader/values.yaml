---
# Default values for logstream-leader.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

criblImage:
  repository: cribl/cribl
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 4.9.3

imagePullSecrets: []
nameOverride: "leader"
fullnameOverride: ""
iter: 1

autoscaling:
  enabled: false

config:
  scName:
  license:
  token:
  leaderUrl:
  adminPassword:
  criblHome: /opt/cribl
  bindHost: 0.0.0.0
  rejectSelfSignedCerts: 0
  # -- Perform health checks on the Leader pod.
  # Recommended that this be enabled to automatically restart the Leader if the Pod is unhealthy
  probes: true
  livenessProbe:
    httpGet:
      path: /api/v1/health
      port: 9000
      scheme: HTTP
    initialDelaySeconds: 60
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /api/v1/health
      port: 9000
      scheme: HTTP
    initialDelaySeconds: 60
    failureThreshold: 3
  groups: []

env: {}

persistence:
  # -- Disable this to use an emptyDir for CRIBL_VOLUME_DIR config storage
  enabled: true
  # -- Unset claimName to use the Helm Release name as the PVC name
  # This is set for backwards compatibility purposes
  claimName: leader-config-claim
  # -- Set storageClassName to use a class other than the default
  # Will prioritize this value above the value defined in config.scName
  storageClassName:
  # -- Access Modes for the Cribl Leader configs
  accessModes:
    - ReadWriteOnce
  # -- The size of the requested persistent volume claim
  size: 20Gi
  # -- Define any annotation KVs to be set on the PVC
  annotations: {}
  # -- extraSpec permits any custom spec values to be added to the PVC config
  extraSpec: {}

service:
  internalType: ClusterIP
  externalType: LoadBalancer
  # annotations are shared between both the internal and external Service
  annotations: {}
  # internalAnnotations are only applied to the internal Service
  internalAnnotations: {}
  # externalAnnotations are only applied to the external Service
  externalAnnotations: {}
  ports:
    - name: api
      port: 9000
      protocol: TCP
      external: true
    - name: leadercomm
      port: 4200
      protocol: TCP
      external: false

strategy:
  type: Recreate
  rollingUpdate:
    maxSurge:
    maxUnavailable:

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

ingress:
  enable: false
  annotations: {}
  tls: []
#    - hosts:
#        - cribl.example.com
#      secretName: cribl-example-com-tls
  prefix: /*
  pathType: Prefix
  ingressClassName:
  host:

resources:
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Extra manifests to be deployed
extraObjects: {}

# Applies extra labels to all resources deployed with this chart
extraLabels: {}
# key: value
# key2: value2

# Red Hat OpenShift specific configuration
openshift:
  enable: false # by default, we assume this is not an OpenShift deployment 
  route:
    enable: true # If this is an OpenShift deployment, create a Route for the Cribl LS Leader Service
    annotations: {}
    labels: {}
    host: '' # When the host is not specified, a wildcard entry will be generated such as <service-name>-<namespace>.apps.<cluster-name>.<cluster-domain>
    tls:
      termination: edge # edge, passthrough, reencrypt
      insecureEdgeTerminationPolicy: Redirect # None, Allow, Redirect
    wildcardPolicy: None # None, Subdomain
