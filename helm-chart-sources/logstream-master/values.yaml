# Default values for logstream-master.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

criblImage:
  repository: cribl/cribl
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.4.3"

imagePullSecrets: []
nameOverride: "master"
fullnameOverride: ""
iter: 1

autoscaling:
  enabled: false

config:
  scName:
  license:
  token:
  adminPassword:
  criblHome: /opt/cribl
  rejectSelfSignedCerts: 0
  healthPort: 9000
  groups: {}
  
env: {}

service:
  internalType: ClusterIP
  externalType: LoadBalancer
  annotations: {}

  ports:
  - name: api
    port: 9000
    protocol: TCP
    external: true
  - name: mastercomm
    port: 4200
    protocol: TCP
    external: false

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: 
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}
